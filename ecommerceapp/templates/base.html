<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://fonts.googleapis.com/css?family=Cairo|Roboto&display=swap' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
    <title>E-Commerce</title>
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Cairo', sans-serif;
        }
        .icon-large {
    color: white; /* Color for the icon */
    font-size: 30px; /* Icon size */
}

    
        .navbar {
            background: linear-gradient(120deg, #f6d365, #fda085);
        }

        .navbar-nav .nav-link {
            color: #fff;
            margin-right: 15px;
        }

        .navbar-nav .nav-link:hover {
            color: #333; /* Darker contrast for hover */
        }

        .badge {
            background-color: #dc3545; /* Red badge */
        }

        .header-main {
            background-color: white;
            border-bottom: 1px solid #e0e0e0;
        }

        .form-inputs input {
            border-radius: 20px 0 0 20px;
            border-right: none;
        }

        .form-inputs .bx-search {
            padding: 10px;
            border-radius: 0 20px 20px 0;
            background-color: #ffc107;
            cursor: pointer;
        }

        .offer-heading {
            text-align: center;
            padding: 50px;
            background: linear-gradient(120deg, #f6d365 0%, #fda085 100%);
            color: #fff;
            font-size: 2.5rem;
            font-weight: bold;
            margin-bottom: 40px;
        }

        .footer {
            background: linear-gradient(120deg, #f6d365, #fda085);
            padding: 20px 0;
        }
        .footer a {
            color: #fff;
            text-decoration: none;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand text-white" href="#">E-Commerce</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'index' %}">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Shop</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                    <li class="nav-item d-flex align-items-center">
                        <i class="bi bi-person-circle icon-large me-2"></i>
                        <span class="text-white">{{ request.user }}</span>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <section class="header-main py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="form-inputs d-flex w-75">
                <input class="form-control" type="text" placeholder="Search any product...">
                <span class="bx bx-search text-white"></span>
            </div>

            
            <a href="#" class="btn btn-light position-relative ">
                <i class="bi bi-cart4"></i>
                 <!-- Dynamic number of items --><!--style="transform: translate(-50%, -50%);" -->
                <span class="badge bg-danger position-absolute top-0 start-100 translate-middle" id="cart">
                    {{request.session.cart}}
                </span>
            </a>
        </div>
    </section>
</header>

<main>
    {% block content %}
    {% endblock content %}
</main>

<footer class="footer text-center text-white">
    <div class="text-center p-4">
        Â© 2024 Copyright:
        <a class="text-reset fw-bold" href="#">E-Commerce</a>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
<script src="{% static 'js/main.js' %}"></script>
</body>
</html>
